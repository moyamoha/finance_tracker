<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Welcome Back</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; }
        .header { background-color: #007bff; color: white; padding: 10px 0; text-align: center; border-radius: 8px 8px 0 0; }
        .content { padding: 20px; }
        .footer { text-align: center; font-size: 0.8em; color: #777; margin-top: 20px; }
        .button { display: inline-block; padding: 10px 20px; margin-top: 15px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Welcome back!</h2>
    </div>
    <div class="content">
        <p>Hello <strong th:text="${userName}">User</strong>,</p>
        <p>Your account was reactivated</p>
        <p>Best regards,</p>
        <p>The Finance Tracker Team</p>
    </div>
    <div class="footer">
        <p>&copy; <span th:text="${currentYear}">2025</span> Finance Tracker. All rights reserved.</p>
    </div>
</div>
</body>
</html>
